name: CI-CD Docker Build and Push

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (CI)
  uses: docker/build-push-action@v6
  with:
    context: ./app
    file: ./app/Dockerfile
    push: false
    load: true
    tags: hello-api:ci

      - name: Run + health check (CI)
        run: |
          docker run -d -p 8080:8080 --name hello-api hello-api:ci
          sleep 3
          curl -f http://localhost:8080/health
          curl -f http://localhost:8080/
      
      - name: Cleanup
        if: always()
        run: docker rm -f hello-api || true

      - name: Docker Hub login (CD)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build + Push (CD)
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/hello-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/hello-api:${{ github.sha }}